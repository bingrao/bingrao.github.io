{% include search.html %}

<div class="navbar-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container w3-teal col-xs-12">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
                  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
                  <div class="toc no-print w3-blue"></div>
                </div>

                <div class="w3-teal">
                  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">Contentâ˜°</button>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></li>
                    <li><a href="{{ "blog/" | prepend: site.baseurl }}">{{ site.index.home }}</a></li>
                    {% for tag in site.data.blog %}
                      <li>
                        <a href="{{ tag.href | prepend: site.baseurl }}">{{ tag.name }}</a>
                      </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
