<div class="search-tool"
      style="position: fixed; top: 0px ; bottom: 0px; left: 0px; right:  0px; opacity: 0.95; background-color: #111111; z-index: 9999; display: none;">
    <input type="text" class="form-control search-content" id="search-content" style="position: fixed; top: 60px" placeholder="Search Blog">

    <div style="position: fixed; top: 16px; right: 16px; z-index: 9999;">
        <img src="{{ "/search/img/cb-close.png" | prepend: site.baseurl }}" id="close-btn"/>
    </div>
</div>

<div style="position: fixed; right: 16px; bottom: 20px; z-index: 9999;">
    <img src="{{ "/search/img/cb-search.png" | prepend : site.baseurl }}"  id="search-btn"  title="Double click Ctrl"/>
</div>

<div class="navbar-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container w3-teal col-xs-12">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
                  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
                  <div class="toc no-print w3-blue"></div>
                </div>

                <div class="w3-teal">
                  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></li>
                    <li><a href="{{ "blog/" | prepend: site.baseurl }}">{{ site.index.home }}</a></li>
                    {% for tag in site.data.blog %}
                      <li>
                        <a href="{{ tag.href | prepend: site.baseurl }}">{{ tag.name }}</a>
                      </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
