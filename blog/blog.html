---
layout: blog
title: Blog
permalink: /blog/
---
<!-- list the blog section -->
<br>
<div class="container">
  <div class="text-center article-title">
    <h1>The list of blogs taxonomy</h1>
    <span>
      <a href="{{ "/blog/category" | prepend: site.baseurl }}">Categories</a>
    </span>
    <span>|</span>
    <span>
      <a href="{{ "/blog/tag" | prepend: site.baseurl }}">Tags</a>
    </span>
  </div>

  <div class="row">
    {% for tag in site.data.blog %}
      {% if tag.name != 'Blog' %}
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3>{{ tag.name }}</h3>
            </div>
            <div class="panel-body" style="height:200px">
              <a href="{{ tag.href | prepend: site.baseurl }}">
                <img src="{{  tag.background }}" class="img-responsive" style="width:100%" alt="Image">
              </a>
            </div>
            <div class="panel-footer" style="height:60px">
              {{ tag.desc }}
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div><br>
